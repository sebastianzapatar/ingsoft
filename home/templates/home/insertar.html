{% extends 'base/base.html' %}
{% block nombre %}
<form method="POST">
    <div class="panel-heading">
        <h1>Ingrese su cancion</h1>
    </div>
    <div class="panel-body">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-save">Guardar</span>
        </button>
    </div>
</form>
{% endblock nombre %}
