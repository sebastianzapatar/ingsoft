{% extends 'base/base.html' %}
{% block nombre %}
<div class="panel-body">
    <table width="100%" \
    class="table 
    table-striped 
    table-bordered table-hover">
        <thead>
            <tr>
                <th>
                    id cancion
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Autor
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in obj %}
            <tr>
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.nombre}}
                </td>
                <td>
                    {{item.autor}}
                </td>
                <td>
                    <a href="{% url 'home:editar' item.id %}"
                    class="btn btn-primary btn-circle">
                    <span class="fa fa-edit">editar</span>
                    </a>
                    <a href="{% url 'home:eliminar' item.id %}"
                    class="btn btn-danger btn-circle">
                    <span class="fa fa-edit">eliminar</span>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock nombre %}
